<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen AI | Advanced Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #10b981;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 95vw; height: 90vh; max-width: 1200px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: grid;
            grid-template-columns: 260px 1fr;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid var(--glass-border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .new-chat-btn, .export-btn {
            width: 100%; padding: 12px; border-radius: 12px;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 10px;
            font-weight: 500; border: 1px solid var(--glass-border); background: var(--glass); color: white;
        }

        .new-chat-btn:hover { background: var(--primary); }
        .export-btn:hover { background: var(--accent); }

        .history-list { flex: 1; overflow-y: auto; margin-top: 10px; }
        .history-item {
            padding: 10px; border-radius: 8px; font-size: 12px; cursor: pointer;
            margin-bottom: 8px; border: 1px solid transparent; transition: 0.2s;
        }
        .history-item:hover { background: rgba(255,255,255,0.05); }
        .history-item.active { background: var(--primary); border-color: var(--primary); }

        .main-content { display: flex; flex-direction: column; height: 100%; position: relative; }
        .header {
            padding: 20px 40px; background: rgba(30, 41, 59, 0.4);
            border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .chat-area { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 20px; }

        .message { display: flex; gap: 16px; max-width: 85%; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }

        .avatar { width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .user .avatar { background: var(--primary); }
        .ai .avatar { background: #334155; }
        .system .avatar { background: #000; border: 1px solid var(--accent); }

        .message-content { padding: 16px 20px; border-radius: 18px; font-size: 0.95rem; line-height: 1.6; position: relative; }
        .user .message-content { background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .ai .message-content { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }
        .system .message-content { background: #000; color: #7dd3fc; font-family: monospace; border-left: 3px solid var(--accent); }

        pre { position: relative; background: #0d1117 !important; padding: 20px; border-radius: 12px; margin: 15px 0; overflow-x: auto; }
        code { font-family: 'Fira Code', monospace; }

        .copy-btn {
            position: absolute; top: 8px; right: 8px; padding: 4px 8px; font-size: 11px;
            background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
            color: var(--text-dim); border-radius: 4px; cursor: pointer;
        }

        .input-container { padding: 20px 40px; }
        .input-wrapper { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 16px; display: flex; padding: 5px; }
        #messageInput { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; }
        
        /* Modal */
        .war-room-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 9999;
        }
        .war-room-modal.show { display: flex; }
        .war-room-content { background: #0f172a; width: 90%; max-width: 600px; padding: 30px; border-radius: 24px; border: 1px solid var(--glass-border); }
        
        .war-room-btn { display: none; background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 10px; cursor: pointer; font-size: 12px; }
        .war-room-btn.active { display: block; }
        
        /* Terminal Monitor */
        .terminal-monitor {
            position: fixed; bottom: 20px; right: 20px; width: 600px; height: 400px;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 16px;
            display: none; flex-direction: column; z-index: 1000;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }
        .terminal-monitor.active { display: flex; }
        .terminal-header {
            padding: 12px 16px; background: rgba(255,255,255,0.05);
            border-bottom: 1px solid var(--glass-border); display: flex;
            justify-content: space-between; align-items: center;
            border-radius: 16px 16px 0 0;
        }
        .terminal-status { display: flex; gap: 8px; align-items: center; font-size: 12px; }
        .status-indicator {
            width: 8px; height: 8px; border-radius: 50%; animation: pulse 2s infinite;
        }
        .status-indicator.running { background: #3b82f6; }
        .status-indicator.success { background: #10b981; }
        .status-indicator.error { background: #ef4444; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .terminal-output {
            flex: 1; overflow-y: auto; padding: 16px;
            font-family: 'Fira Code', monospace; font-size: 13px;
            line-height: 1.5; color: #e2e8f0;
        }
        .terminal-line { margin-bottom: 4px; }
        .terminal-line.stdout { color: #e2e8f0; }
        .terminal-line.stderr { color: #fca5a5; }
        .terminal-line.error { color: #ef4444; font-weight: 600; }
        .terminal-line.success { color: #10b981; }
        .terminal-line.command { color: #60a5fa; font-weight: 600; }
        .terminal-btn {
            padding: 4px 10px; border-radius: 6px; border: 1px solid var(--glass-border);
            background: transparent; color: var(--text-dim); cursor: pointer;
            font-size: 11px; transition: 0.2s;
        }
        .terminal-btn:hover { background: rgba(255,255,255,0.1); color: white; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <button class="new-chat-btn" id="newChatBtn"><i class="fas fa-plus"></i> New Chat</button>
        <button class="export-btn" id="exportBtn"><i class="fas fa-download"></i> Export</button>
        <div class="history-list" id="historyList"></div>
        <div style="margin-top: auto; color: var(--text-dim); font-size: 11px;">
            <i class="fas fa-database"></i> Memory: <span id="memoryStatus">0/21</span>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div>
                <h1 style="background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Lumen AI</h1>
                <span id="sessionId" style="font-size: 10px; color: var(--text-dim);"></span>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="war-room-btn" id="warRoomBtn">War Room Review</button>
                <div style="color: #34d399; font-size: 12px;">● Online</div>
            </div>
        </header>

        <div class="chat-area" id="chatArea"></div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="How can we build today?">
                <button id="sendButton" style="background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 12px; cursor: pointer;">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>
</div>

<div class="terminal-monitor" id="terminalMonitor">
    <div class="terminal-header">
        <div class="terminal-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="terminalStatusText">Ready</span>
            <span id="terminalDuration" style="color: var(--text-dim); margin-left: 10px;"></span>
        </div>
        <div style="display: flex; gap: 8px;">
            <button class="terminal-btn" id="clearTerminalBtn">Clear</button>
            <button class="terminal-btn" id="closeTerminalBtn">Close</button>
        </div>
    </div>
    <div class="terminal-output" id="terminalOutput"></div>
</div>

<div class="war-room-modal" id="warRoomModal">
    <div class="war-room-content">
        <h2>Agent War Room</h2>
        <div id="warRoomResults" style="margin: 20px 0; max-height: 300px; overflow-y: auto;"></div>
        <button onclick="document.getElementById('warRoomModal').classList.remove('show')" style="width:100%; padding:10px; border-radius:10px;">Close</button>
    </div>
</div>

<script>
    const chatArea = document.getElementById('chatArea');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const warRoomBtn = document.getElementById('warRoomBtn');
    const terminalMonitor = document.getElementById('terminalMonitor');
    const terminalOutput = document.getElementById('terminalOutput');
    const statusIndicator = document.getElementById('statusIndicator');
    const terminalStatusText = document.getElementById('terminalStatusText');
    const terminalDuration = document.getElementById('terminalDuration');
    
    let sessionId = 'session-' + Date.now();
    let currentMessages = [];
    let sessions = JSON.parse(localStorage.getItem('lumenSessions') || '{}');
    let ws = null;
    let commandStartTime = null;

    function addMessage(type, content, shouldSave = true) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${type}`;
        
        const avatar = `<div class="avatar"><i class="fas fa-${type === 'user' ? 'user' : type === 'ai' ? 'robot' : 'terminal'}"></i></div>`;
        
        let formattedContent = content;
        if (type === 'ai') {
            formattedContent = marked.parse(content);
        } else if (type === 'system') {
            formattedContent = `<pre><code>${content}</code></pre>`;
        }

        msgDiv.innerHTML = `${avatar}<div class="message-content">${formattedContent}</div>`;
        chatArea.appendChild(msgDiv);
        
        // Add copy buttons to code blocks
        msgDiv.querySelectorAll('pre').forEach(pre => {
            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.innerText = 'Copy';
            btn.onclick = () => {
                navigator.clipboard.writeText(pre.innerText);
                btn.innerText = 'Copied!';
                setTimeout(() => btn.innerText = 'Copy', 2000);
            };
            pre.appendChild(btn);
        });

        chatArea.scrollTop = chatArea.scrollHeight;
        if (shouldSave) currentMessages.push({ type, content });
        hljs.highlightAll();
    }

    async function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;

        addMessage('user', text);
        messageInput.value = '';
        
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, sessionId, autoApprove: false })
            });
            const data = await response.json();

            if (data.type === 'terminal') {
                addMessage('ai', data.response.response);
                
                // Use WebSocket streaming for terminal commands
                const command = data.response.terminalCommand;
                executeCommand(command);
                
                // Check if War Room needed
                if (command.includes('rm -rf') || command.includes('sudo') || 
                    command.includes('chmod 777') || command.includes('wget') ||
                    command.includes('curl') && command.includes('bash')) {
                    warRoomBtn.classList.add('active');
                }
            } else if (data.type === 'approval_required') {
                // Command needs approval - show in chat and wait
                addMessage('ai', data.response.response);
                addMessage('system', `Command requires approval: ${data.command}\n\nReason: ${data.reasoning}\n\nType 'approve' to execute.`);
            } else {
                addMessage('ai', data.response.response || data.response.codeExplanation);
            }
        } catch (e) {
            addMessage('system', 'Error: API not connected');
        }
    }

    // WebSocket for terminal streaming
    function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws`;
        
        ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
            console.log('WebSocket connected');
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            handleTerminalMessage(data);
        };
        
        ws.onclose = () => {
            console.log('WebSocket disconnected');
            setTimeout(connectWebSocket, 3000); // Reconnect after 3s
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    }
    
    function handleTerminalMessage(data) {
        switch(data.type) {
            case 'start':
                commandStartTime = data.timestamp;
                terminalMonitor.classList.add('active');
                statusIndicator.className = 'status-indicator running';
                terminalStatusText.textContent = 'Running...';
                addTerminalLine('command', `$ ${data.command}`);
                break;
                
            case 'stdout':
                addTerminalLine('stdout', data.data);
                updateDuration();
                break;
                
            case 'stderr':
                addTerminalLine('stderr', data.data);
                break;
                
            case 'complete':
                const duration = ((data.timestamp - commandStartTime) / 1000).toFixed(2);
                if (data.result.exitCode === 0) {
                    statusIndicator.className = 'status-indicator success';
                    terminalStatusText.textContent = 'Success';
                    addTerminalLine('success', `\n✓ Completed in ${duration}s`);
                } else {
                    statusIndicator.className = 'status-indicator error';
                    terminalStatusText.textContent = 'Failed';
                    addTerminalLine('error', `\n✗ Failed with exit code ${data.result.exitCode}`);
                }
                break;
                
            case 'error':
                statusIndicator.className = 'status-indicator error';
                terminalStatusText.textContent = 'Error';
                addTerminalLine('error', `Error: ${data.message}`);
                break;
                
            case 'timeout':
                statusIndicator.className = 'status-indicator error';
                terminalStatusText.textContent = 'Timeout';
                addTerminalLine('error', data.message);
                break;
        }
    }
    
    function addTerminalLine(type, text) {
        const line = document.createElement('div');
        line.className = `terminal-line ${type}`;
        line.textContent = text;
        terminalOutput.appendChild(line);
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }
    
    function updateDuration() {
        if (commandStartTime) {
            const duration = ((Date.now() - commandStartTime) / 1000).toFixed(1);
            terminalDuration.textContent = `${duration}s`;
        }
    }
    
    function executeCommand(command) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({
                type: 'execute',
                command,
                cwd: '/home/greg/dev/superlumen',
                sessionId
            }));
        }
    }
    
    // Terminal controls
    document.getElementById('clearTerminalBtn').addEventListener('click', () => {
        terminalOutput.innerHTML = '';
        terminalDuration.textContent = '';
    });
    
    document.getElementById('closeTerminalBtn').addEventListener('click', () => {
        terminalMonitor.classList.remove('active');
    });
    
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    
    // Initialize WebSocket
    connectWebSocket();
    
    // Initial Greeting
    addMessage('ai', "Welcome back. I'm Lumen. Ready to initialize.");
</script>

</body>
</html>
